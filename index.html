<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiberPT - Enrollment</title>
</head>
<body>
    <h1>CyberPT Technical School</h1>

    <h2>Enrollment Form</h2>

    <fieldset>
        <legend><h3>Personal Information</h3></legend>
        <label>Full Name:</label><br>
        <input type="text"><br><br>
        <label>Date of Birth:</label><br>
        <input type="date"><br><br>
        <label>Marital Status:</label><br>
        <select>
            <option>Select</option>
            <option>Single</option>
            <option>Married</option>
            <option>Common-law Union</option>
            <option>Divorced</option>
            <option>Widow</option>
        </select><br><br>
        <label>Gender:</label><br>
        <select>
            <option>Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>I prefer not to say</option>                       
        </select><br><br>
        <label>Full Address (Street, Number, Apartment if applicable):</label><br>
        <input type="text"><br><br>
        <label>City:</label><br>
        <input type="text"><br><br>
        <label>State:</label><br>
        <input type="text"><br><br>
        <label>Country:</label><br>
        <input type="text"><br><br>
        <label>NIF:</label><br>
        <input type="number"><br><br>
        <label>Telephone:</label><br>
        <input type="text" placeholder="999-999-999"><br><br>
        <label>E-mail:</label><br>
        <input type="email"><br><br>
    </fieldset>
    <fieldset>
        <legend><h3>Courses</h3></legend>
        <label>Which course(s) do you want to enroll?</label><br>
        <label><input type="checkbox"> Python</label><br>
        <label><input type="checkbox"> Java</label><br>
        <label><input type="checkbox"> Javascript</label><br>
        <label><input type="checkbox"> C#</label><br>
        <label><input type="checkbox"> C++</label><br>
        <label><input type="checkbox"> Go</label><br>
        <label><input type="checkbox"> Angular</label><br><br>

        <label>Select a learning format:</label><br>
        <label><input type="radio" name="option"> In-Person</label><br>
        <label><input type="radio" name="option"> Remote</label><br>
        <label><input type="radio" name="option"> Any</label><br>

    </fieldset>
    <fieldset>
        <legend><h3>Education</h3></legend>
        <label>Higher Degree Achieved:</label><br>
        <select>
            <option>Select</option>
            <option>High School</option>
            <option>Bachelor Degree</option>
            <option>Master Degree</option>                       
            <option>Doctor Degree</option>                       
            <option>Post-Doctorate</option>                       
        </select><br><br>
        <label>Degree Field (if applicable):</label><br>
        <select>
            <option>Select</option>
            <option>Architecture and Design</option>
            <option>Arts and Humanities</option>
            <option>Business and Management</option>
            <option>Communications and Media</option>
            <option>Education</option>
            <option>Engineering and Technology</option>                       
            <option>Health and Medicine</option>                       
            <option>Law and Public Policy</option>                       
            <option>Natural Sciences</option>                       
            <option>Social Sciences</option>
            <option>Other</option>
    </fieldset>
</body>
</html>
