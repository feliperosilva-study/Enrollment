<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiberPT - Enrollment</title>
    <link rel="icon" href="/cyberpt.png" type="png">
</head>
<body>
    <h1>CyberPT Technical School</h1>

    <h2>Assessment Form</h2>

    <!--Personal Info Section-->
    <fieldset>
        <legend><h3>Personal Information</h3></legend>
        <label>Full Name:</label><br>
        <input type="text"><br><br>
        <label>Date of Birth:</label><br>
        <input type="date"><br><br>
        <label>Marital Status:</label><br>
        <select>
            <option>Select</option>
            <option>Single</option>
            <option>Married</option>
            <option>Common-law Union</option>
            <option>Divorced</option>
            <option>Widow</option>
        </select><br><br>
        <label>Gender:</label><br>
        <select>
            <option>Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>I prefer not to say</option>                       
        </select><br><br>
        <label>Full Address (Street, Number, Apartment if applicable):</label><br>
        <input type="text"><br><br>
        <label>City:</label><br>
        <input type="text"><br><br>
        <label>State:</label><br>
        <input type="text"><br><br>
        <label>Country:</label><br>
        <input type="text"><br><br>
        <label>NIF:</label><br>
        <input type="number"><br><br>
        <label>Telephone:</label><br>
        <input type="text" placeholder="999-999-999"><br><br>
        <label>E-mail:</label><br>
        <input type="email"><br><br>
    </fieldset>

    <!--Course Section-->
    <fieldset>
        <legend><h3>Courses</h3></legend>
        <label>Which programming language would you like to work with?</label><br>
        <!--Same "name" deselect option when another option is selected-->
        <label><input type="radio" name="option_lang"> Python</label><br>
        <label><input type="radio" name="option_lang"> Java</label><br>
        <label><input type="radio" name="option_lang"> Javascript</label><br>
        <label><input type="radio" name="option_lang"> C#</label><br>
        <label><input type="radio" name="option_lang"> C++</label><br>
        <label><input type="radio" name="option_lang"> Go</label><br>
        <label><input type="radio" name="option_lang"> Angular</label><br><br>

        <label>What is your level of knowledge in your chosen language? (1=Beginner, 5=Expert)</label><br>
        <table>
            <tbody>
                <tr>
                    <td><label>1.<input type="radio" name="option_know"></td>
                    <td><label>2.<input type="radio" name="option_know"></td>
                    <td><label>3.<input type="radio" name="option_know"></td>
                    <td><label>4.<input type="radio" name="option_know"></td>
                    <td><label>5.<input type="radio" name="option_know"></td>
                </tr>
            </tbody>
        </table><br>

        <label>If you have any previous experience, please, describe it here:</label><br>
        <textarea type="text" maxlength="1000" placeholder="Max. 1000 characters"></textarea><br><br>

        <label>Select a learning format:</label><br>
        <label><input type="radio" name="option_format"> In-Person</label><br>
        <label><input type="radio" name="option_format"> Remote</label><br>
        <label><input type="radio" name="option_format"> Any</label><br>
    </fieldset>

    <!--Education Level Section-->
    <fieldset>
        <legend><h3>Education</h3></legend>
        <label>Higher Degree Achieved:</label><br>
        <select>
            <option>Select</option>
            <option>High School</option>
            <option>Bachelor Degree</option>
            <option>Master Degree</option>                       
            <option>Doctor Degree</option>                       
            <option>Post-Doctorate</option>                       
        </select><br><br>
        <label>Degree Field (if applicable):</label><br>
        <select>
            <option>Select</option>
            <option>Architecture and Design</option>
            <option>Arts and Humanities</option>
            <option>Business and Management</option>
            <option>Communications and Media</option>
            <option>Education</option>
            <option>Engineering and Technology</option>                       
            <option>Health and Medicine</option>                       
            <option>Law and Public Policy</option>                       
            <option>Natural Sciences</option>                       
            <option>Social Sciences</option>
            <option>Other</option>
        </select>
    </fieldset>

    <!--Consent Section-->
    <fieldset>
        <legend><h3>Consent</h3></legend>
        <input type="checkbox"> I have read and accepted the <a href="">Terms and Conditions</a>. <br><br>

        <button type="submit">Accept & Send</button>

    </fieldset>
</body>
</html>
